<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Pop up</title>
  <link rel="stylesheet" href="/CSS/popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope" rel="stylesheet">
  <script src="/tests/scriptpopup.js" type="text/javascript"></script>
</head>
<body>

<button onclick="affichepop()" style="width: auto">Log in</button>

<div id="idpopup" class="popup">
<form class="popup-contenu animation" method="post">
<div class="imageprofil">
  <span class="fermer" title="Fermer" onclick="masquepop()">&times;</span>
  <img src="/HTML Part/Photos/romain.jpeg" class="imgauth" alt="profil">
</div>

<div class="contenu">
  <label><b>Username</b></label>
  <input type="text" placeholder="Enter your name..." name="txtnom" 
  required class="zonetext">
  <label><b>Password</b></label>
  <input type="password" placeholder="Enter your password..." name="txtpw" 
  required class="zonetext">
  <button type="submit">Connexion</button>
</div>

<div class="contenu">
  <button onclick="masquepop()" type="button" class="btannuler">Cancel</button>

</div>




</form>

</div>
